<div class="container">
<div class="row justify-content-start">

    {% for rep in representations %}
        <div class="col-sm">

            <div class="card">
               <div class="card-header">{{ rep.name }}
  </div>
              <div class="card-body">
                <p class="card-text">
                    Chain: {{ rep.chain }} </br>
                    Creator: {{ rep.creator.username }} </br>
                    Input: {{ rep.inputrep.name }}  </br>
                    Sample: {{ rep.sample.name }}
                </p>
              </div>
            </div>
        </div>
    {% endfor %}

    {% if more %}
        <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <p class="card-text">And {{  more }} more..</p>
              </div>
            </div>
        </div>
    {% endif %}
  <!-- Content here -->
</div>
</div>
