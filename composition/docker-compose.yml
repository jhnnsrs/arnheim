version: "3.4"

services:
  db:
    image: postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
  redis:
    image: redis:latest
  web:
    build: ../bergen
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ../arnheim.env
      - ../development.env
    volumes:
      - ./bergen:/code
      - ./database:/code/db
      - media:/code/media
      - files:/code/files
    links:
      - redis
      - worker
      - db
      - hdfserver
  oslo:
    build: ../bergen
    command: python manage.py runworker websocket
    env_file:
      - ../arnheim.env
      - ../development.env
    volumes:
      - ./bergen:/code
      - media:/code/media
      - ./database:/code/db
      - files:/code/files
    links:
      - redis
      - hdfserver
  worker:
    build: ../bergen
    command: python manage.py runworker maxisp bioconverter nifti image test prewitt linerect masking transformimage lengthdata analyzer slicedmaxisp mapping sliceline kafka kafkain masker clusterdata pandas profiler excelexport importer intensityprofiler
    env_file:
      - ../arnheim.env
      - ../development.env
    volumes:
      - ./bergen:/code
      - media:/code/media
      - ./database:/code/db
      - files:/code/files
    links:
      - redis
      - hdfserver
  nginx:
    image: nginx:latest
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - media:/media
    ports:
      - 80:80
      - 443:443
    links:
      - web
      - worker
      - hdfserver
      - notebook
      - daskscheduler
  notebook:
    build: ../jupjup
    command: jupyter lab --port=90 --ip=0.0.0.0 --allow-root --notebook-dir=/notebooks/
    environment:
      - HOME=home
      - DASK_SCHEDULER_ADDRESS="tcp://daskscheduler:8786"
    env_file:
      - ../arnheim.env
      - ../development.env
    volumes:
      - ./notebooks:/notebooks
      - ./bergen:/code/
      - ./jupjup:/config/
      - ./database:/code/db
      - media:/code/media
      - files:/code/files
    ports:
      - 90:90
    links:
      - web
      - worker
      - hdfserver
      - daskscheduler
  hdfserver:
    build: hdfserver
    command: python h5serv --datapath=/data
    env_file:
      - ../arnheim.env
      - ../development.env
    volumes:
      - media:/data
      - ./hdfserver:/usr/local/src/h5serv
      - ./config/h5serv-conf.py:/usr/local/src/h5serv/h5serv/config.py
  daskscheduler:
    build: ../dask
    ports:
      - "8786:8786"
      - "8787:8787"
    command: dask-scheduler --dashboard-prefix=daskboard
  daskworker:
    build: ../dask
    command: ["dask-worker", "tcp://daskscheduler:8786"]
    volumes:
      - ./notebooks:/notebooks
      - ./bergen:/code/
      - ./jupjup:/config/
      - ./database:/code/db
      - media:/code/media
      - files:/code/files

volumes:
  vscode:
  dbdata:
  media:
    driver_opts:
      type: none
      device: /c/Programme/Trontheim/arnheim/media
      o: bind
  files:
    driver_opts:
      type: none
      device: /c/Data/Files
      o: bind
