version: "3.7"


services:
  nginx:
    image: nginx:latest
    volumes:
      - ./config/nginx-production.conf:/etc/nginx/nginx.conf
      - media:/media/
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    links:
      - web
      - worker
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot


volumes:
  vscode:
  dbdata:
  media:
    driver_opts:
      type: none
      device: /home/ubuntu/media
      o: bind
  files:
    driver_opts:
      type: none
      device: /home/ubuntu/files
      o: bind
